<div class="landing-container">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../assets/carousel-content-1.jpg" class="d-block w-100" alt="Superhero movie still">
                <div class="carousel-item-content">
                    <h2 class="ci-content-title">Lorem ipsum dolor</h2>
                    <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../assets/carousel-content-2.jpg" class="d-block w-100" alt="Superhero movie still">
                <div class="carousel-item-content">
                    <h2 class="ci-content-title">Lorem ipsum dolor</h2>
                    <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../assets/carousel-content-3.jpg" class="d-block w-100" alt="Superhero movie still">
                <div class="carousel-item-content">
                    <h2 class="ci-content-title">Lorem ipsum dolor</h2>
                    <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </h3>
                </div>
            </div>
        </div>
        <button class="carousel-control carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="content-side">
        <app-carousel-side-content [title]="contentTitle" [src]="imgSrc[0]"></app-carousel-side-content>
        <app-carousel-side-content [title]="contentTitle" [src]="imgSrc[1]"></app-carousel-side-content>

        <app-carousel-side-content [title]="contentTitle" [src]="imgSrc[2]"></app-carousel-side-content>

    </div>
</div>
